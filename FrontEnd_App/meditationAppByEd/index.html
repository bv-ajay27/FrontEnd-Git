<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Meditation_Timer</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="videos/beach.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="60" class="short-mins">1 Minutes</button>
          <button data-time="300" class="medium-mins">5 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="sounds/beach.mp3" />
              </audio>
              <img src="images/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="images/replay.svg" class="replay"></img>
                <h3 class="time-display">00:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="sounds/beach.mp3" data-video="videos/beach.mp4"><img src="images/beach.svg" alt=""></button>
        <button data-sound="sounds/rain.mp3" data-video="videos/rain.mp4"><img src="images/rain.svg" alt=""></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
