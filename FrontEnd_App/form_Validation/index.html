<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Validation</title>
</head>
<body>
    <div class="loginSpace">
        <form action="" method="get">
           <fieldset>
               <legend>Customer Info</legend>
               <label for="fname"><i class="fa fa-user"></i> Full Name :</label>
               <input type="text" name="fname" id="fname" required maxlength="16">
               <br>
               <br>
               <label for="DOB">DOB : &emsp;&emsp; </label>
               <input type="date" name="DOB" id="DOB" required>
               <br>
               <br>
               <label for="Mobile"><i class="fa-solid fa-mobile-retro"></i> Number :</label>
               <input type="text" name="Mobile" id="Mobile" required maxlength="10" minlength="10">
               <br>
               <br>
               <label for="address">Address :</label>
               <input type="textarea" name="address" id="address" required rows="3" cols="1">
           </fieldset> 
           <fieldset>
               <legend>Card Details</legend>
               <label for="cardNum">Card Number :<input type="text" required maxlength="16" minlength="16"></label> 
               <br>
               <br>
               <label for="name">Name on card <input type="text" required max="8"><select name="cardType" id="cardType" required>
                    <option value="Rupay">Rupay</option>
                    <option value="visa">Visa</option>
                    <option value="mastercatd">masterCard</i></option>
                    <option value="visa">American Express</option>
            </select></label>
               <br>
               <br>
               <label for="Expiry">Expiry :
                <input type="month" name="Expiry" id="Expiry" required>
               </label>
               <!-- <label for="visa"><i class="fa fa-cc-visa" aria-hidden="true"></i></label> -->
           </fieldset>
           <input type="submit" value="submit">
        </form>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
