<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz_JS</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <h2 id="question">Start the Quiz..</h2>
            <div class="optionDiv">
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="option">
                        <label for="a" id="a_text">Option A</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="option">
                        <label for="b" id="b_text">Option B</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="option">
                        <label for="c" id="text_c">Option C</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="option">
                        <label for="d" id="text_d">Option D</label>
                    </li>
                </ul>
            </div>
        </div>
        <button type="submit" id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
