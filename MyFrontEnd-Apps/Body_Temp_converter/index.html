<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temp</title>
</head>
<body>
    <div class="container">
        <h3>Temperature converter</h3>
        <div class="converter">
            <label for="input">Temperature :</label>
            <input type="number" value="" id="Temp" required>
            <select id="unit">
                <option value="celsius">Celsius &deg;C</option>
                <option value="Fahrenheit">Fahrenheit &deg;F</option>
                <option value="Kelvin">Kelvin &deg;K</option>
            </select>
            <h2>To</h2>
            <select id="UnitConvert">
                <option value="celsius">Celsius&deg;C</option>
                <option value="Fahrenheit">Fahrenheit&deg;F</option>
                <option value="Kelvin">Kelvin&deg;K</option>
            </select>
            <button type="submit" onclick="convert()">Convert</button>
        </div>
        <div class="output">OutPut :<span id="outputTemp"></span></div>
    </div>
    <!-- linking script -->
    <script src="script.js"></script>
</body>
</html>
